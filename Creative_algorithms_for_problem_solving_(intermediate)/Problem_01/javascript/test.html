<html>
<head>
	<title> Summing of divisor </title>
</head>
<body>
	<label for="inputNumber"> Input Number : </label><br>
	<input type="text" id="inputNumber" name="inputNumber">
	<input type="button" onclick=calculate() value="submit">
	<p id="result"></p>
<script>
	function sumOfdivisor(n){
		let sum = 0;
		
		// O(n) calculate
		for(let i = 1; i <= n; i++){
			if( (n % i) == 0 ){
				sum += i;
			}
		}
		
		return sum;
	}
	
	function calculate(){
		let sum = 0;
		let n = Number(document.getElementById("inputNumber").value);
		
		sum = sumOfdivisor(n);
		
		document.getElementById("result").innerHTML = sum;
	}
</script>
</body>
</html>
