<html>
<head>
	<title> Max Vaule </title>
	<style>
		.button{
			width : 10%;
			height : 5%;
			padding : 15px, 32px;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<label><strong>Net Length</strong> (between 1 and 100) : </label>
	<input type="number" id="netlength" value="6" min="1" max="100"><br>
	<label><strong>Calc Length</strong> (between 1 and 100) : </label>
	<input type="number" id="calclength" value="3" min="1" max="100"><br><br>
	<input type="button" class="button" id="execute" value="submit" onclick=main()><br>
	<div id="result"></div>
<script>
	function solve(v, n, w){
		let r = 0;
		for(let i = 0; i < (n - w); i++){
			let ir = 0;
			for(let j = i; j < (i + w); j++){
				ir += v[j];
			}

			if(ir > r){
				r = ir;
			}
		}

		return r;

	}

	function main(){
		let v = [1, 0, 2, 0, 4, 3];
		let n = 6;
		let w = 3;
		let result = 0;

		n = Number(document.getElementById("netlength").value);
		w = Number(document.getElementById("calclength").value);

		result = solve(v, n, w);
		console.log(result);

		let vr = document.getElementById("result").innerHTML = result;
	}

	window.onload = function(){
		console.log('start onload function ... ');
	}
</script>
</body>
</html>
