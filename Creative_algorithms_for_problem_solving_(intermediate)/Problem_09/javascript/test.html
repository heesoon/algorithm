<html>
<head>
	<title> Omak Testing </title>
</head>
<body>

</body>
	<label><strong>시작: </strong></label>
	<input type="button" value="click" onclick="main()"><br>
	<label><strong>결과: </strong></label>
	<input type="text" id="result">
	<br>
	<br>
	<canvas id="myCanvas" width="800" height="800"></canvas>	
<script>
	let N = 20;
	let distance = 30;
	let offset = 100;
	let net = Array(N).fill(null).map(() => Array(N).fill(0));

	let data = [
		[3, 2, 1], [3, 3, 2], [3, 6, 2], [3, 7, 2], [3, 8, 2], [3, 9, 1],
		[4, 3, 1], [4, 4, 2], [4, 9, 1],
		[5, 4, 1], [5, 5, 2],
		[6, 5, 1], [6, 6, 2], [6, 7, 2],
		[7, 3, 1], [7, 4, 1], [7, 6, 1],
		[8, 7, 2], [8, 8, 1],
	]
	//function drawLine(ox, oy, nx, ny){
	function drawHorizontalLine(y){
		let canvas = document.getElementById("myCanvas");
		let ctx = canvas.getContext("2d");
		
		ctx.strokeStyle="black";
		ctx.fillStyle = "rgb(222, 221, 219)";
		ctx.lineWidth = 1;

		ctx.beginPath();
		//ctx.moveTo(ox, oy);
		//ctx.lineTo(nx, ny);
		//ctx.moveTo(distance + offset, y*distance + offset);
		//ctx.lineTo(distance + offset + distance*N , y*distance + offset);
		ctx.moveTo(offset, y*distance + offset);
		ctx.lineTo(offset + distance*N , y*distance + offset);	
		ctx.stroke();
	}

	//function drawHorizontalText(str, x, y){
	function drawHorizontalText(str, i){
		let canvas = document.getElementById("myCanvas");
		let ctx = canvas.getContext("2d");
		
		ctx.font = "10px malgun gothic";
		ctx.fillStyle = "rgba(0, 0, 0, 1)";
		//ctx.fillText(str, x, y);
		ctx.fillText(str, distance*i + offset, offset);
	}

	function drawVerticalText(str, i){
		let canvas = document.getElementById("myCanvas");
		let ctx = canvas.getContext("2d");
		
		ctx.font = "10px malgun gothic";
		ctx.fillStyle = "rgba(0, 0, 0, 1)";
		//ctx.fillText(str, x, y);
		ctx.fillText(str, offset,distance*i + offset);
	}

	function drawVerticalLine(x){
		let canvas = document.getElementById("myCanvas");
		let ctx = canvas.getContext("2d");
		
		ctx.strokeStyle="black";
		ctx.fillStyle = "rgb(222, 221, 219)";
		ctx.lineWidth = 1;

		ctx.beginPath();
		//ctx.moveTo(ox, oy);
		//ctx.lineTo(nx, ny);
		//ctx.moveTo(distance + offset, y*distance + offset);
		//ctx.lineTo(distance + offset + distance*N , y*distance + offset);
		ctx.moveTo(x*distance + offset, offset);
		ctx.lineTo(x*distance + offset, offset + distance*N );	
		ctx.stroke();
	}

	function drawOmok(y, x, d){
		let canvas = document.getElementById("myCanvas");
		let ctx = canvas.getContext("2d");

		ctx.beginPath();
		ctx.arc(x*distance + offset, y*distance + offset, 8, 0, 2*Math.PI);
		if(d == 1){
			// black omok stone
			ctx.fillStyle = "black";
			ctx.fill();
		}
		else{
			// white omok stone
			ctx.fillStyle = "white";
			ctx.fill();
		}
		ctx.stroke();
	}

	// draw line number
	for(let i = 0; i < N; i++){
		if(i != 0)
		{
			drawHorizontalText(i.toString(), i);
			drawVerticalText(i.toString(), i);
		}
	}

	// draw borad line
	for(let i = 0; i < N; i++){
		if(i != 0)
		{
			drawHorizontalLine(i);
			drawVerticalLine(i);
		}
	}

	function is_in_net(y, x){
		if( (x >= 0 && x < N) && (y >= 0 && y < N) )
			return true;
		
		return false;
	}
	
	function check_right(y, x){
		let cnt = 0;
		let i = 0;
		
		if( (is_in_net(y, x-1) == true) && (net[y][x] == net[y][x-1]) )
			return false;
		
		while( (x+i) < N ){
			if(net[y][x] == net[y][x+i])
				cnt++;
			i++;
		}
		
		if(cnt == 5)
			return true;
		
		return false;
	}
	
	function check_right_up(y, x)
	{
		let cnt = 0;
		let i = 0;
		
		if( (is_in_net(y, x-1) == true) && (net[y][x] == net[y+1][x-1]) )
			return false;
			
		while( (x+i) < N && (y-i) >= 0 ){
			if(net[y][x] == net[y-i][x+i])
				cnt++;
			i++;
		}
		
		if(cnt == 5)
			return true;
		
		return false;
	}
    
	function check_down(y, x)
	{
		let cnt = 0;
		let i = 0;
		
		if( (is_in_net(y-1, x) == true) && (net[y][x] == net[y-1][x]) )
			return false;
			
		while( (y+i) < N ){
			if(net[y][x] == net[y+i][x])
				cnt++;
			i++;
		}
		
		if(cnt == 5)
			return true;
		
		return false;
	}

	function check_down_right(y, x)
	{
		let cnt = 0;
		let i = 0;
		
		if( (is_in_net(y-1, x-1) == true) && (net[y][x] == net[y-1][x-1]) )
			return false;
			
		while( (x+i) < N && (y+i) < N ){
			if(net[y][x] == net[y+i][x+i])
				cnt++;
			i++;
		}
		
		if(cnt == 5)
			return true;
		
		return false;
	}

	function solve(y, x){
		if(check_right(y, x) == true)
			return true;
		if(check_right_up(y, x) == true)
			return true;
		if(check_down(y, x) == true)
			return true;
		if(check_down_right(y, x) == true)
			return true;

		return false;
	}
	
	function main(){
		// draw Omak button
		for(let i = 0; i < data.length; i++){
			let y = data[i][0];
			let x = data[i][1];
			let d = data[i][2];

			drawOmok(y, x, d);
			net[y][x] = d;
		}
		
		for(let y = 0; y < N; y++){
			for(let x = 0; x < N; x++){
				if(net[y][x] != 0){
					if(solve(y, x) == true){
						//document.getElementById("result").innerHTML = String(y, x);
						document.getElementById("result").value = y + ", " + x;
					}
				}
			}
		}
	}
	
</script>	
</html>
