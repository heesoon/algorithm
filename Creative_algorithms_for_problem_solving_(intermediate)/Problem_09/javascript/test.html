</body>
	<canvas id="myCanvas" width="1200" height="1200"></canvas>
<script>
	let N = 20;
	let distance = 30;
	function drawLine(ox, oy, nx, ny){
		let canvas = document.getElementById("myCanvas");
		let ctx = canvas.getContext("2d");
		
		ctx.strokeStyle="black";
		ctx.fillStyle = "rgb(222, 221, 219)";
		ctx.lineWidth = 1;

		ctx.beginPath();
		ctx.moveTo(ox, oy);
		ctx.lineTo(nx, ny);
		ctx.stroke();
	}
	
	for(let i = 0; i < N; i++){
		// horizantal line
		drawLine(distance, distance*i + distance, distance*N, i*distance + distance);
		// vertical line
		drawLine(distance*i + distance, distance, i*distance + distance, distance*N);		
	}
</script>	
</html>
