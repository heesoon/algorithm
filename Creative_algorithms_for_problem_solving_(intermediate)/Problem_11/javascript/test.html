<html>
<head>
	<title> Remocon </title>
</head>
<body>
	<label>Start : </label>
	<input type="button" id="execute" value="click" onclick=main()>
	<br>
	<label>Result : </label>
	<span id="result"></span>

<script>
	let a = 7;
	let b = 34;
	let q = [];

	function solve(a){
		q.push([a, 0]);

		while(q.length != 0){
			let d = q.shift();
			let v = d[0];
			let c = d[1];
			//console.log(v, c);

			if(v == b){
				return c;
			}
			else if(v < b){
				q.push([v+10, c+1]);
				q.push([v+5, c+1]);
				q.push([v+1, c+1]);
			}
			else{
				q.push([v-10, c+1]);
				q.push([v-5, c+1]);
				q.push([v-1, c+1]);
			}
		}
	}

	function main(){
		let r = solve(a);
		console.log(r);
		document.getElementById("result").innerHTML = r;
	}
	window.onload = function(){
		console.log('start onload function ... ');
	}
</script>
</body>
</html>
