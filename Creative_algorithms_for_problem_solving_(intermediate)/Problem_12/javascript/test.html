<html>
<head>
	<title> Right Slice Prime </title>
</head>
<body>
	<label>Start : </label>
	<input type="button" id="execute" value="click" onclick=main()>
	<br>
	<label>Result : </label>
	<span id="result"></span>

<script>
	let n = 2;
	let r = [];
	
	function isPrime(n){
		if(n < 2)
		{
			return false;
		}
		
		for(let i = 2; i*i <= n; i++){
			if(n%i == 0){
				return false;
			}
		}
		
		return true;
	}
	
	function isRightSlicePrime(n){
		do{
			if(isPrime(n) == false)
			{
				return false;
			}
			
			n /= 10;
		}while(n > 0);
		
		return true;
	}
	
	function solve(n){
		let vs = Math.pow(10, n-1);
		let ve = Math.pow(10, n);
		
		for(let i = vs; i < ve; i++){
			if(isRightSlicePrime(i) == true){
				r.push(i);
			}
		}
	}
	
	function main(){
		solve(n);
		
		console.log(r);
		
		document.getElementById("result").innerHTML = r;
	}

	window.onload = function(){
		console.log('start onload function ... ');
	}
</script>
</body>
</html>
