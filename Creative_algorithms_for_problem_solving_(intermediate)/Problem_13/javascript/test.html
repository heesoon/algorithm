<html>
<head>
	<title> Short Path Search </title>
</head>
<body>
	<label>Start : </label>
	<input type="button" id="execute" value="click" onclick=main()>
	<br>
	<label>Result : </label>
	<span id="result"></span>

<script>
	let n = 3;
	let vx = Array(n).fill(0);
	let ans = 0x7FFFFFFF;
	let d = [
		[1, 5, 3],
		[2, 4, 7],
		[5, 3, 5]
	];

	function solve(y, s){
		if(y == n){
			if(ans > s){
				ans = s;
			}
			
			return;
		}
		
		for(let i = 0; i < n; i++){
			if(vx[i] == 0){
				vx[i] = 1;
				solve(y+1, s+d[i][y]);
				vx[i] = 0;
			}
		}
	}

	function main(){
		solve(0, 0);

		console.log(ans);
		document.getElementById("result").innerHTML = ans;
	}

	window.onload = function(){
		console.log('start onload function ... ');
	}
</script>
</body>
</html>
