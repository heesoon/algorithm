<html>
<head>
	<title> minimum sum(s) </title>
</head>
<body>
	<label>Start : </label>
	<input type="button" id="execute" value="click" onclick=main()>
	<br>
	<label>Result : </label>
	<span id="result"></span>

<script>
	let n = 5;
	let m = 60;
	let a = [30, 10, 20, 35, 40];
	let c = [3, 0, 3, 5, 4];

	function solve(idx, ms){
		if(idx == n){
			if(ms >= m){
				return 0;
			}
			else{
				return n*100;
			}
		}
		
		return Math.min(solve(idx+1, ms), solve(idx+1, ms+a[idx]) + c[idx]);
	}

	function main(){
		let ans = solve(0, 0);
		console.log(ans);
		document.getElementById("result").innerHTML = ans;
	}

	window.onload = function(){
		console.log('start onload function ... ');
	}
</script>
</body>
</html>
