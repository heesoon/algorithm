<html>
<head>
	<title> Budget Management </title>
</head>
<body>
	<label>Start : </label>
	<input type="button" id="execute" value="click" onclick=main()>
	<br>
	<label>Result : </label>
	<span id="result"></span>

<script>
	let N = 6;
	let max = 40;
	let ans = 0;

	let activities = [
		7, 13, 17, 19, 29, 31
	];

	function solve(idx, s){
		if(idx == N)
		{
			if(s <= max && s > ans)
			{
				ans = s;
			}

			return;
		}

		solve(idx+1, s+activities[idx]);
		solve(idx+1, s);
	}

	function main(){
		solve(0, 0);

		console.log(ans);
		document.getElementById("result").innerHTML = ans;
	}

	window.onload = function(){
		console.log('start onload function ... ');
	}
</script>
</body>
</html>
