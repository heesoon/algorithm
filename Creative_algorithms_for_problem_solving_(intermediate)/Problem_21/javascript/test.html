<html>
<head>
	<title> Backpack Problem </title>
</head>
<body>
	<label>Start : </label>
	<input type="button" id="execute" value="click" onclick=main()>
	<br>
	<label>Result : </label>
	<span id="result"></span>

<script>
	let N = 4;
	let maxWeight = 5;
	let W = [2, 1, 3, 2]
	let V = [3, 2, 3, 2]

	function solve(idx, w){
		if(idx == N){
			return 0;
		}

		if(W[idx] > w){
			return solve(idx+1, w);
		}
		else{
			return Math.max(solve(idx+1, w), solve(idx+1, w - W[idx]) + V[idx]);
		}
	}

	function main(){
		let ans = solve(0, maxWeight);

		console.log(ans);
		document.getElementById("result").innerHTML = ans;
	}

	window.onload = function(){
		console.log('start onload function ... ');
	}
</script>
</body>
</html>
