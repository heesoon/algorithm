<html>
<head>
	<title> balance problem </title>
</head>
<body>
	<label>Start : </label>
	<input type="button" id="execute" value="click" onclick=main()>
	<br>
	<label>Result : </label>
	<span id="result"></span>

<script>
	let N = 7;
	let W = [1, 3, 9, 27, 81, 243, 729];
	let T = [25, 40];
	let chk = Array(N).fill(0);
	//let rst = Array(N+2).fill(0);
	let rst = [];

	function solve(idx, l, r, t){
		if(idx == N){
			if(l == r){
				//let cnt = 0;
				//rst[cnt++] = t;
				rst.push(t);
				for(let i = 0; i < N; i++){
					if(chk[i] == 1){
						//rst[cnt++] = W[i];
						rst.push(W[i]);
					}
				}

				//rst[cnt++] = 0;
				rst.push(0);
				for(let i = 0; i < N; i++){
					if(chk[i] == 2){
						//rst[cnt++] = W[i];
						rst.push(W[i]);
					}
				}
			}
			return;
		}

		chk[idx] = 1;
		solve(idx+1, l+W[idx], r, t);

		chk[idx] = 2;
		solve(idx+1, l, r+W[idx], t);

		chk[idx] = 0;
		solve(idx+1, l, r, t);		
	}

	function main(){
		let totoalResult = [];

		for(let i = 0; i < T.length; i++){
			chk.fill(0);
			//rst.fill(0);
			rst.length = 0;
			solve(0, T[i], 0, T[i]);
			//document.getElementById("result").innerHTML = rst;
			//console.log(rst);
			//totoalResult.push(rst);
			//console.log(totoalResult);
			//document.getElementById("result").append(rst);
			//document.getElementById("result").append(<br />);
			document.getElementById("result").innerHTML += "<br />";
			document.getElementById("result").innerHTML += rst;
			//document.getElementById("result").innerHTML += "<br />";

		}
		//document.getElementById("result").innerHTML = totoalResult;
	}

	window.onload = function(){
		console.log('start onload function ... ');
	}
</script>
</body>
</html>
